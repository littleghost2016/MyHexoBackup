      <h1 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h1><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">sudo apt-get install openssl libssl-dev</span><br><span class="line">sudo wget  http://xrl.us/cpanm  --no-check-certificate -O /sbin/cpanm &amp;&amp; chmod +x  /sbin/cpanm</span><br><span class="line">sudo chmod 755 /sbin/cpanm</span><br><span class="line">sudo cpanm Mojo::Webqq</span><br></pre></td></tr></table></figure>

<h1 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h1><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ vim Mojoqq/qq1.pl</span><br></pre></td></tr></table></figure>

<figure class="highlight perl"><table><tr><td class="code"><pre><span class="line"><span class="keyword">use</span> Mojo::Webqq;</span><br><span class="line"><span class="comment">#微信使用 use Mojo::Weixin</span></span><br><span class="line"><span class="keyword">my</span> $client = Mojo::Webqq-&gt;new(<span class="string">log_encoding=&gt;</span><span class="string">"utf-8"</span>);</span><br><span class="line">$client-&gt;load(<span class="string">"ShowMsg"</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">#以下为 MiPush 推送</span></span><br><span class="line">$client-&gt;load(<span class="string">"MiPush"</span>,<span class="string">data=&gt;</span>&#123;</span><br><span class="line">    <span class="string">registration_ids=&gt;</span>[<span class="string">"FP5FHPzvfB1p3lntV75WgycDuAVwWExmsHa8vQn0NuKniv4kjkHM1aIraZWYh/mF"</span>],</span><br><span class="line">    <span class="comment"># allow_group=&gt;[""],</span></span><br><span class="line">    <span class="comment"># ban_group=&gt;[],</span></span><br><span class="line">    <span class="comment"># allow_discuss=&gt;[],</span></span><br><span class="line">    <span class="comment"># ban_discuss=&gt;[],</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">$client-&gt;load(<span class="string">"Openqq"</span>,<span class="string">data=&gt;</span>&#123;</span><br><span class="line">    <span class="comment">#如果是微信改为 Openwx</span></span><br><span class="line">    <span class="string">listen =&gt;</span> [&#123;<span class="string">host=&gt;</span><span class="string">"0.0.0.0"</span>,<span class="string">port=&gt;</span><span class="number">1098</span>&#125;, ] ,</span><br><span class="line">    <span class="comment">#如果是推送微信的话需要保证端口不重复，并请保证所设定的端口已经在防火墙内放行，同时需要在 APP 内设定好推送服务器的地址和端口</span></span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">#不需要 APP 内回复功能请删除以上三行（不包括被 # 号注释掉的几行）</span></span><br><span class="line">$client-&gt;run();</span><br></pre></td></tr></table></figure>
